# PIPELINE DEFINITION
# Name: test-pipeline
components:
  comp-data-extraction:
    executorLabel: exec-data-extraction
    inputDefinitions:
      parameters:
        dvc_path:
          parameterType: STRING
        repo_url:
          parameterType: STRING
        rev:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-data-extraction:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_extraction
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'dvc' 'pandas'\
          \  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_extraction(\n    repo_url: str,\n    dvc_path: str,\n  \
          \  rev: str,\n    output_dataset: Output[Dataset]\n):\n    \"\"\"\n    Fetch\
          \ DVC-tracked dataset from GitHub.\n    \"\"\"\n    with dvc.api.open(\n\
          \        path=dvc_path,\n        repo=repo_url,\n        rev=rev,\n    \
          \    mode=\"r\",\n    ) as f:\n        df = pd.read_csv(f)\n\n    df.to_csv(output_dataset.path,\
          \ index=False)\n    print(\"Saved extracted dataset to:\", output_dataset.path)\n\
          \n"
        image: python:3.10
pipelineInfo:
  name: test-pipeline
root:
  dag:
    tasks:
      data-extraction:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-extraction
        inputs:
          parameters:
            dvc_path:
              runtimeValue:
                constant: dummy
            repo_url:
              runtimeValue:
                constant: dummy
            rev:
              runtimeValue:
                constant: main
        taskInfo:
          name: data-extraction
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
