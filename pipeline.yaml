            test_size:
              componentInputParameter: test_size
        taskInfo:
          name: data-preprocessing
      model-evaluation:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-evaluation
        dependentTasks:
        - data-preprocessing
        - model-training
        inputs:
          artifacts:
            model:
              taskOutputArtifact:
                outputArtifactKey: model_output
                producerTask: model-training
            x_test:
              taskOutputArtifact:
                outputArtifactKey: x_test
                producerTask: data-preprocessing
            y_test:
              taskOutputArtifact:
                outputArtifactKey: y_test
                producerTask: data-preprocessing
        taskInfo:
          name: model-evaluation
      model-training:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training
        dependentTasks:
        - data-preprocessing
        inputs:
          artifacts:
            x_train:
              taskOutputArtifact:
                outputArtifactKey: x_train
